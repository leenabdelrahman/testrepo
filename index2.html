<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" type="text/css" href="style2.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <script type="text/javascript">
        
        
        function cal(){
            var p = 0,y=0,rate=0,result=0;

            p = parseInt(document.getElementById("princ").value);
            y = parseInt(document.getElementById("years").value);
            rate = parseInt(document.getElementById("rate").value);

            result = (p*y*rate)/100

            document.getElementById("res").innerHTML=result;

        }
        </script>
    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <h2>Sceintific Calculator</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    

                   
                        <div class="form-group">
                            <label class="form-group">Principal </label>
                            <input class="form-control" type="text"  id="princ">
                        </div>
                        <div class="form-group">
                            <label class="form-group">Years </label>
                            <input  class="form-control" type="text" id="years">
                        </div> 

                        <div class="form-group">
                            <label class="form-group">Rate Of interest </label>
                            <input class="form-control" type="text" id="rate">
                        </div> 

                        <button class="btn btn-primary margin-top" type="button" onclick="cal()">Calculate</button>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <h2 id="res">$</h2>
                    


                </div>
            </div>

        </div>

    </body>
</html>
